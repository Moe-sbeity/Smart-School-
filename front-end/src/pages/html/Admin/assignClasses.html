<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Weekly Schedule Template</title>
  <script src="../js/toast.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; background: #f5f5f5; }
    .container { max-width: 1400px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { margin-bottom: 30px; color: #2c3e50; }
    .grade-section-selector { display: flex; gap: 20px; margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px; }
    .form-group { flex: 1; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #495057; }
    select, input, button { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
    .schedule-builder { margin-top: 30px; }
    .day-schedule { margin-bottom: 30px; border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden; }
    .day-header { background: #3498db; color: white; padding: 15px; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
    .add-period-btn { background: #2980b9; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 13px; }
    .add-period-btn:hover { background: #21618c; }
    .periods-container { padding: 20px; }
    .period { display: grid; grid-template-columns: 100px 200px 200px 120px 120px 80px; gap: 15px; margin-bottom: 15px; padding: 15px; background: #f8f9fa; border-radius: 4px; align-items: center; }
    .period input, .period select { margin: 0; }
    .remove-period { background: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    .remove-period:hover { background: #c0392b; }
    .submit-container { margin-top: 30px; padding-top: 30px; border-top: 2px solid #e0e0e0; }
    .submit-btn { background: #27ae60; color: white; border: none; padding: 15px 30px; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: 600; }
    .submit-btn:hover { background: #229954; }
    .submit-btn:disabled { background: #95a5a6; cursor: not-allowed; }
    .alert { padding: 15px; border-radius: 4px; margin-bottom: 20px; }
    .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .loading { display: none; text-align: center; padding: 20px; }
    .loading.show { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“… Create Weekly Schedule Template</h1>
    
    <div id="alertContainer"></div>
    
    <div class="grade-section-selector">
      <div class="form-group">
        <label for="classGrade">Class Grade</label>
        <select id="classGrade" required>
          <option value="">Select Grade</option>
          <option value="kg1">KG1</option>
          <option value="kg2">KG2</option>
          <option value="grade1">Grade 1</option>
          <option value="grade2">Grade 2</option>
          <option value="grade3">Grade 3</option>
          <option value="grade4">Grade 4</option>
          <option value="grade5">Grade 5</option>
          <option value="grade6">Grade 6</option>
          <option value="grade7">Grade 7</option>
          <option value="grade8">Grade 8</option>
          <option value="grade9">Grade 9</option>
          <option value="grade10">Grade 10</option>
          <option value="grade11">Grade 11</option>
          <option value="grade12">Grade 12</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="classSection">Section</label>
        <select id="classSection" required>
          <option value="">Select Section</option>
          <option value="A">Section A</option>
          <option value="B">Section B</option>
          <option value="C">Section C</option>
          <option value="D">Section D</option>
          <option value="E">Section E</option>
          <option value="F">Section F</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="academicYear">Academic Year</label>
        <input type="text" id="academicYear" value="2024-2025" placeholder="2024-2025">
      </div>
    </div>
    
    <div class="schedule-builder" id="scheduleBuilder"></div>
    
    <div class="loading" id="loading">Loading teachers...</div>
    
    <div class="submit-container">
      <button class="submit-btn" id="submitBtn">Create Schedule Template</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URL = 'http://localhost:5001/api';
    const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
    const subjects = ['Math', 'Physics', 'Chemistry', 'Biology', 'English', 'History', 'Geography', 'Computer', 'Computer Science', 'Arabic', 'French'];
    
    let teachers = [];
    let scheduleData = {};

    // Initialize
    async function init() {
      const token = localStorage.getItem('token');
      if (token) {
        axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
      }
      
      await fetchTeachers();
      initializeSchedule();
    }

    async function fetchTeachers() {
      try {
        document.getElementById('loading').classList.add('show');
        const res = await axios.get(`${API_URL}/users/teachers`);
        teachers = res.data.teachers;
        document.getElementById('loading').classList.remove('show');
      } catch (err) {
        showAlert('Error fetching teachers: ' + err.message, 'error');
        document.getElementById('loading').classList.remove('show');
      }
    }

    function initializeSchedule() {
      const builder = document.getElementById('scheduleBuilder');
      builder.innerHTML = '';
      
      days.forEach(day => {
        scheduleData[day] = [];
        
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day-schedule';
        dayDiv.innerHTML = `
          <div class="day-header">
            <span>${day}</span>
            <button class="add-period-btn" onclick="addPeriod('${day}')">+ Add Period</button>
          </div>
          <div class="periods-container" id="periods-${day}"></div>
        `;
        builder.appendChild(dayDiv);
      });
    }

    window.addPeriod = function(day) {
      const container = document.getElementById(`periods-${day}`);
      const periodNum = scheduleData[day].length + 1;
      
      const periodDiv = document.createElement('div');
      periodDiv.className = 'period';
      periodDiv.id = `period-${day}-${periodNum}`;
      
      periodDiv.innerHTML = `
        <div><strong>Period ${periodNum}</strong></div>
        <select class="subject-select" onchange="updateTeachers('${day}', ${periodNum})">
          <option value="">Select Subject</option>
          ${subjects.map(s => `<option value="${s}">${s}</option>`).join('')}
        </select>
        <select class="teacher-select" disabled>
          <option value="">Select Teacher</option>
        </select>
        <input type="time" class="start-time" placeholder="Start" value="${getDefaultStartTime(periodNum)}">
        <input type="time" class="end-time" placeholder="End" value="${getDefaultEndTime(periodNum)}">
        <button class="remove-period" onclick="removePeriod('${day}', ${periodNum})">Remove</button>
      `;
      
      container.appendChild(periodDiv);
      scheduleData[day].push({ periodNumber: periodNum });
    }

    function getDefaultStartTime(periodNum) {
      const baseHour = 7 + periodNum;
      return `${baseHour.toString().padStart(2, '0')}:00`;
    }

    function getDefaultEndTime(periodNum) {
      const baseHour = 8 + periodNum;
      return `${baseHour.toString().padStart(2, '0')}:00`;
    }

    window.updateTeachers = function(day, periodNum) {
      const periodDiv = document.getElementById(`period-${day}-${periodNum}`);
      const subject = periodDiv.querySelector('.subject-select').value;
      const teacherSelect = periodDiv.querySelector('.teacher-select');
      
      if (!subject) {
        teacherSelect.disabled = true;
        teacherSelect.innerHTML = '<option value="">Select Teacher</option>';
        return;
      }
      
      const availableTeachers = teachers.filter(t => t.subjects.includes(subject));
      
      teacherSelect.disabled = false;
      teacherSelect.innerHTML = `
        <option value="">Select Teacher</option>
        ${availableTeachers.map(t => `<option value="${t._id}">${t.name}</option>`).join('')}
      `;
    }

    window.removePeriod = function(day, periodNum) {
      const periodDiv = document.getElementById(`period-${day}-${periodNum}`);
      periodDiv.remove();
      scheduleData[day] = scheduleData[day].filter(p => p.periodNumber !== periodNum);
    }

    function showAlert(message, type) {
      if (typeof Toast !== 'undefined') {
        if (type === 'success') {
          Toast.success(message);
        } else if (type === 'error') {
          Toast.error(message);
        } else {
          Toast.info(message);
        }
        return;
      }
      console.log(`[${type.toUpperCase()}]: ${message}`);
    }

    document.getElementById('submitBtn').addEventListener('click', async () => {
      const classGrade = document.getElementById('classGrade').value;
      const classSection = document.getElementById('classSection').value;
      const academicYear = document.getElementById('academicYear').value;
      
      if (!classGrade || !classSection) {
        showAlert('Please select grade and section', 'error');
        return;
      }
      
      const schedule = [];
      
      for (const day of days) {
        const periodsContainer = document.getElementById(`periods-${day}`);
        const periodDivs = periodsContainer.querySelectorAll('.period');
        
        if (periodDivs.length === 0) continue;
        
        const periods = [];
        let hasError = false;
        
        periodDivs.forEach((div, idx) => {
          const subject = div.querySelector('.subject-select').value;
          const teacher = div.querySelector('.teacher-select').value;
          const startTime = div.querySelector('.start-time').value;
          const endTime = div.querySelector('.end-time').value;
          
          if (!subject || !teacher || !startTime || !endTime) {
            showAlert(`Please complete all fields for ${day} Period ${idx + 1}`, 'error');
            hasError = true;
            return;
          }
          
          periods.push({
            subject,
            teacher,
            startTime,
            endTime,
            periodNumber: idx + 1
          });
        });
        
        if (hasError) return;
        
        if (periods.length > 0) {
          schedule.push({
            dayOfWeek: day,
            periods
          });
        }
      }
      
      if (schedule.length === 0) {
        showAlert('Please add at least one period to the schedule', 'error');
        return;
      }
      
      try {
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('submitBtn').textContent = 'Creating...';
        
        const res = await axios.post(`${API_URL}/schedules/template`, {
          classGrade,
          classSection,
          academicYear,
          schedule
        });
        
        showAlert(`Schedule template created successfully for ${classGrade} Section ${classSection}!`, 'success');
        setTimeout(() => location.reload(), 2000);
        
      } catch (err) {
        showAlert('Error: ' + (err.response?.data?.message || err.message), 'error');
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('submitBtn').textContent = 'Create Schedule Template';
      }
    });

    // Initialize on load
    init();
  </script>
</body>
</html>
