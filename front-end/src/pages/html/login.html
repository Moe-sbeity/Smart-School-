<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart School | Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
    }

    .auth-card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      font-weight: bold;
    }

    h2 {
      color: #1a202c;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #718096;
      font-size: 15px;
      margin-bottom: 30px;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .auth-form label {
      font-weight: 500;
      color: #4a5568;
      font-size: 14px;
    }

    .auth-form input {
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 15px;
      transition: all 0.2s;
      color: #1a202c;
    }

    .auth-form input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .auth-form input::placeholder {
      color: #a0aec0;
    }

    .btn {
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .switch-link {
      margin-top: 24px;
      font-size: 14px;
      color: #718096;
    }

    .switch-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #fff5f5;
      color: #c53030;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
      text-align: left;
      border: 1px solid #feb2b2;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 30px 24px;
      }

      h2 {
        font-size: 24px;
      }

      .logo {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">SS</div>
      <h2>Welcome Back</h2>
      <p class="subtitle">Login to continue to Smart School</p>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input 
            type="email" 
            id="loginEmail" 
            placeholder="Enter your email" 
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input 
            type="password" 
            id="loginPassword" 
            placeholder="Enter your password" 
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>

     
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/searchable-select.js"></script>
  <script src="js/auth.js"></script>

</body>
</html>
