<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Content - Smart School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="teacher-publisher-announcment.css">
    <script src="../js/toast.js"></script>
    <script src="../js/searchable-select.js"></script>
    <style>
   
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-plus-circle"></i> Create New Content</h1>
            <a href="teacher-dashboard.html" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div id="alert" class="alert"></div>

        <div class="card">
            <div class="form-group">
                <label>Select Content Type <span class="required">*</span></label>
                <div class="type-selector">
                    <div class="type-option active" data-type="announcement">
                        <i class="fas fa-bullhorn"></i>
                        <h3>Announcement</h3>
                        <p>General notification</p>
                    </div>
                    <div class="type-option" data-type="assignment">
                        <i class="fas fa-file-alt"></i>
                        <h3>Assignment</h3>
                        <p>Homework task</p>
                    </div>
                    <div class="type-option" data-type="quiz">
                        <i class="fas fa-clipboard-check"></i>
                        <h3>Quiz</h3>
                        <p>Quick assessment</p>
                    </div>
                </div>
            </div>

            <form id="contentForm">
                <div class="form-group">
                    <label>Subject <span class="required">*</span></label>
                    <select class="form-control" id="subject" required>
                        <option value="">Select Subject</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Title <span class="required">*</span></label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title" required>
                </div>

                <div class="form-group">
                    <label>Description <span class="required">*</span></label>
                    <textarea class="form-control" id="description" placeholder="Enter detailed description" required></textarea>
                </div>

                <!-- File Upload Section -->
                <div class="form-group">
                    <label>Attachments</label>
                    <div class="file-upload-section" id="fileUploadSection">
                        <input type="file" id="fileInput" class="file-upload-input" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.ppt,.pptx,.xls,.xlsx,.zip">
                        <label for="fileInput" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p><strong>Click to upload</strong> or drag and drop</p>
                            <p class="file-upload-info">PDF, DOC, Images, PPT, Excel, ZIP (Max 10MB per file)</p>
                        </label>
                        <div class="file-list" id="fileList"></div>
                    </div>
                </div>

                <div class="form-row" id="taskFields" style="display: none;">
                    <div class="form-group">
                        <label>Due Date <span class="required">*</span></label>
                        <input type="datetime-local" class="form-control" id="dueDate">
                    </div>

                    <div class="form-group">
                        <label>Total Points <span class="required">*</span></label>
                        <input type="number" class="form-control" id="totalPoints" min="0" placeholder="100">
                    </div>
                </div>

                <div class="form-group">
                    <label>Priority</label>
                    <div class="priority-options">
                        <div class="priority-option" data-priority="low">Low</div>
                        <div class="priority-option active" data-priority="medium">Medium</div>
                        <div class="priority-option" data-priority="high">High</div>
                        <div class="priority-option" data-priority="urgent">Urgent</div>
                    </div>
                </div>

                <!-- Quiz Questions Section -->
                <div class="questions-section" id="questionsSection">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3 style="color: #2c3e50;">Quiz Questions</h3>
                        <button type="button" class="btn btn-add" onclick="addQuestion()">
                            <i class="fas fa-plus"></i> Add Question
                        </button>
                    </div>
                    <div id="questionsList"></div>
                </div>

                <div class="actions">
                    <button type="button" class="btn btn-secondary" onclick="saveDraft()">
                        <i class="fas fa-save"></i> Save Draft
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Publish
                    </button>
                </div>
            </form>
        </div>
    </div>

<script src="teacher-publishAnnouncment.js"></script>
</body>
</html>
