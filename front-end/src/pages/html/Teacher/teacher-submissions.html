<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Submissions - Smart School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="teacher-submission.css">
    <script src="../js/toast.js"></script>
    <script src="../js/searchable-select.js"></script>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-content">
            <div class="logo">
                <div class="logo-icon">SS</div>
                <span>Smart School</span>
            </div>
            <a class="back-btn" href="teacher-dashboard.html">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 id="announcementTitle">Loading...</h1>
            <div class="assignment-info" id="assignmentInfo"></div>
        </div>

        <div id="errorContainer"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Submissions</div>
                <div class="stat-value" id="totalSubmissions">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Graded</div>
                <div class="stat-value" id="gradedCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="pendingCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average Grade</div>
                <div class="stat-value" id="averageGrade">--</div>
            </div>
        </div>

        <div class="submissions-container">
            <div class="toolbar">
                <div class="filters">
                    <button class="filter-btn active" onclick="filterSubmissions('all')">
                        All
                    </button>
                    <button class="filter-btn" onclick="filterSubmissions('graded')">
                        Graded
                    </button>
                    <button class="filter-btn" onclick="filterSubmissions('pending')">
                        Pending
                    </button>
                    <button class="filter-btn" onclick="filterSubmissions('late')">
                        Late
                    </button>
                </div>
                <div class="bulk-actions">
                    <button class="btn-action" onclick="selectAll()" id="selectAllBtn">
                        <i class="fas fa-check-square"></i> Select All
                    </button>
                    <button class="btn-action" onclick="exportGrades()" disabled id="exportBtn">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>

            <div id="submissionsContainer" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading submissions...</p>
            </div>
        </div>
    </div>

    <!-- Grading Modal -->
    <div class="modal" id="gradingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalStudentName">Student Submission</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
                <div class="submission-meta" id="modalSubmissionMeta"></div>
            </div>
            <div class="modal-body">
                <div id="modalSubmissionContent"></div>
            </div>
        </div>
    </div>

  <script src="teacher-submissions.js"></script>
</body>
</html>
